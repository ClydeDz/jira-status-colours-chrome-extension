<html>
    <head>
        <meta charset="utf-8">
        <title>Jira Status Colours - Customize the colours of your Jira statuses</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
        <meta name="description" content="Customize the colours of your Jira statuses" />
        <link href="options.css" rel="stylesheet" />
        <script src="options.js" type="text/javascript"></script>
    </head>
    <body>
        <header>&nbsp;</header>
        <main>
            <div class="product-banner">
                <img src="icons/icon128.png" alt="logo" width="90" />
                <div>
                    <h1>Jira Status Colours</h1>
                    <h3>Customize the colours of your Jira statuses.</h3>
                </div>
            </div>
            <table id="Configuration">
                <tr>
                    <th></th>
                    <th>Jira Status Label</th>
                    <th>Background</th>
                    <th>Text</th>
                    <th>Preview</th>
                </tr>
            </table>
            <div>
                <button id="AddConfigurationRow" type="button" class="btn-secondary">Add</button>
                <button id="SaveConfiguration" type="button" class="btn-primary">Save</button>
            </div>            
        </main>
        <footer>
